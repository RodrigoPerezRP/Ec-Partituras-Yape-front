<!-- Versión con overlay oscuro y spinner más elegante -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 bg-opacity-70">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm mx-4">
    <!-- Spinner elegante -->
    <div class="relative mx-auto w-24 h-24">
      <!-- Anillos concéntricos -->
      <div class="absolute inset-0 border-4 border-purple-100 rounded-full"></div>
      <div class="absolute inset-3 border-4 border-purple-300 rounded-full animate-ping"></div>
      <div class="absolute inset-6 border-4 border-purple-500 rounded-full border-t-transparent animate-spin"></div>
      
      <!-- Icono de verificación -->
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <svg class="w-10 h-10 text-purple-500 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
      </div>
    </div>
    
    <!-- Texto -->
    <div class="mt-8 text-center">
      <h3 class="text-2xl font-bold text-gray-800">Procesando tu pago</h3>
      <p class="text-gray-600 mt-3">Estamos verificando y procesando tu transacción</p>
      
      <!-- Puntos animados -->
      <div class="flex justify-center mt-4 space-x-1">
        <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce"></div>
        <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
        <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
      </div>
    </div>
    
    <!-- Mensaje de seguridad -->
    <div class="mt-6 p-3 bg-purple-50 rounded-lg">
      <p class="text-xs text-purple-700 text-center">
        <svg class="inline-block w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        Transacción segura en proceso
      </p>
    </div>
  </div>
</div>
