<app-nav />

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 font-poppins">

    <div class="mb-8">
    <div class="flex items-center justify-center mb-4">
      <div>
        <h1 class="text-3xl font-bold text-gray-900 text-center">Todas las Partituras</h1>
        <p class="text-gray-600 mt-2">Descubre todo tipo de partituras</p>
      </div>

    </div>
    

  </div>

  <!-- Grid de partituras - Máximo 3 columnas -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let partitura of partituras" 
         class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100 hover:-translate-y-1 flex flex-col h-full">
      
      <a [routerLink]="'/partitura/' + partitura.slug" class="block h-full flex flex-col">
        <!-- Imagen con badges -->
        <div class="relative h-48 overflow-hidden bg-gradient-to-br from-gray-50 to-gray-100">
          <img 
            [src]="partitura.portada" 
            [alt]="partitura.nombre"
            class="w-full h-full object-cover transition-transform duration-500 hover:scale-105"

          />
          
          <!-- Badges superpuestos -->
          <div class="absolute top-3 left-3 flex flex-col gap-2">
            <span *ngIf="partitura.tieneDestacado" 
                  class="bg-gradient-to-r from-amber-500 to-amber-600 text-white px-3 py-1 rounded-full text-xs font-semibold flex items-center gap-1 shadow-lg">
              <i class="fas fa-star text-xs"></i> Destacado
            </span>
            
            <span class="px-3 py-1 rounded-full text-xs font-semibold shadow-md backdrop-blur-sm bg-white/90"
                  [ngClass]="{
                    'text-green-700': partitura.dificultad.toLowerCase() === 'fácil',
                    'text-yellow-700': partitura.dificultad.toLowerCase() === 'media',
                    'text-red-700': partitura.dificultad.toLowerCase() === 'difícil',
                    'text-purple-700': partitura.dificultad.toLowerCase() === 'avanzada',
                    'text-gray-700': true
                  }">
              {{ partitura.dificultad }}
            </span>
          </div>
        </div>
        
        <!-- Contenido -->
        <div class="p-5 flex-1 flex flex-col">
          <!-- Categoría y título -->
          <div class="mb-3">

            <h3 class="text-lg font-bold text-gray-800 line-clamp-2 hover:text-purple-600 transition-colors mb-2">
              {{ partitura.nombre }}
            </h3>
          </div>
          

          
          <!-- Arreglista -->
          <div class="flex items-center text-sm text-gray-500 mb-4">

            <span class="truncate">Arreglado por {{ partitura.arreglista }}</span>
          </div>
          
          <!-- Features -->
          <div class="flex flex-wrap gap-2 mb-4">
            <span *ngIf="partitura.tieneAudio" 
                  class="inline-flex items-center gap-1 px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm">

              <span>Audio incluido</span>
            </span>
            
            <span *ngIf="partitura.tieneFinale" 
                  class="inline-flex items-center gap-1 px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm">
              <i class="fas fa-file-alt"></i>
              <span>Archivo Finale</span>
            </span>
          </div>
          
          <!-- Footer con precio y CTA -->
          <div class="mt-auto pt-4 border-t border-gray-100">
            <div class="flex items-center justify-between">
              <div>
                <span class="text-2xl font-bold text-gray-900">
                 S/{{ partitura.precio  }}
                </span>
              </div>

            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <app-footer />


</main>
